<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil Saya | Angkotify</title>
    <link rel="stylesheet" href="profile.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="jumbotron">
        <a href="#"
          ><img src="img/logoAngkotify.png" alt="Angkotify" class="headlogo"
        /></a>
      </div>
      <nav>
        <ul>
          <li><a href="landing-page.html">Home</a></li>
          <li><a href="lokasi-angkot.html">Lokasi</a></li>
          <li><a href="profile.html">Profil</a></li>
          <li><a href="help-page.html">Help</a></li>
        </ul>
      </nav>
    </header>

    <div id="profile-container">
      <h2>Profil Saya</h2>
      <form id="profile-form">
        <label for="name">Nama:</label>
        <input type="text" id="name" name="name" value="" readonly />

        <label for="phone">Nomor HP:</label>
        <input type="tel" id="phone" name="phone" value="" readonly />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="" readonly />

        <label for="location">Domisili:</label>
        <input type="text" id="location" name="location" value="" readonly />

        <button type="button" onclick="editProfile()" class="edit">
          Edit Profil
        </button>
        <button type="button" onclick="saveProfile()">Simpan Profil</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
